<h2>5.龍.南.天.然.漆.文.物.館.</h2>
<p>傳承中國天然漆五千年的傳統文化，從種植漆樹，採漆液、製精漆，龍南秉持以傳業創新意，<br>
開發出天然精緻之日常生活用品及藝術品，是台灣碩果僅存的天然漆業，館內展示了台灣天然<br>
漆業的發史與文物及明清漆藝精品，是已然繁華落盡的台灣天然漆業的珍貴見證。<br>
本館更提供旅客親手繪製漆畫的服務，是一兼學習創作和觀賞的觀光重點。<br></p>
